<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="navigationHeader">
        <a href="./">
            <img class="navigationHeader__logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e5/NASA_logo.svg/574px-NASA_logo.svg.png" alt="logo">
        </a>
        <nav class="navigationHeader__navigation">
            <i class="fa fa-bars burgerMenu"></i>
            <ul class="navigationHeader__list">
                <li><a href="./system.html" class="navigationHeader__item">System</a></li>
                <li><a href="./index.html#info" class="navigationHeader__item">Info</a></li>
                <li><a class="navigationHeader__item credentials">Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <dialog class="login login--backgroundImage">
            <span class="login__close">X</span>
            <div class="login__container">
                <img class="login__img" src="https://www.nicepng.com/png/full/201-2014472_marisol-estrella-circle.png" alt="default_pfp">
                <section class="login__username">
                    <label class="login__label" for="login-username">Username:</label>
                    <input class="login__input" id="login-username" type="text" name="username" placeholder="Username..">
                </section>
                <section class="login__password">
                    <label class="login__label" for="login-password">Password:</label>
                    <input class="login__input" id="login-password" type="password" name="password" placeholder="Password..">
                </section>
                <section class="login__actions">
                    <button class="login__login">Login</button>
                    <button class="login__register">Register</button>
                </section>
            </div>
        </dialog>
        <dialog class="register register--backgroundImage">
            <span class="login__close">X</span>
            <div class="register__container">
                <section class="register__name">
                    <label class="register__label" for="register-username">Username:</label>
                    <input class="register__input" id="register-username" type="text" name="username" placeholder="Username.." required>
                </section>
                <section class="register__password">
                    <label class="register__label" for="register-password">Password:</label>
                    <input class="register__input" id="register-password" type="password" name="password" placeholder="Password.." required>
                </section>
                <section class="register__repeatPassword">
                    <label class="register__label" for="register-repeatPassword">Repeat:</label>
                    <input class="register__input" id="register-repeatPassword" type="password" name="repeatPassword" placeholder="Repeat Password.." required>
                </section>
                    <button class="register__register">Register</button>
            </div>
        </dialog>
        <article class="slider">
            <dialog class="slider__transaction">
                <h1 class="slider__loading">Loading</h1>
            </dialog>
            <button class="slider__btnBack">&lt;</button>
            <button class="slider__btnForward">&gt;</button>
            <canvas class="slider__planet"></canvas>
            <div class="slider__pointer"></div>
            <div class="slider__options">
                <h2 class="slider__population">Population: 2000</h2>
                <button class="slider__buy">BUY</button>
                <h2 class="slider__resources">ResourceList</h2>
            </div>
        </article>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.152.2/three.min.js"></script>
    <script src="./js/slider.js"></script>
    <script src="./js/system.js"></script>
</body>
</html>
